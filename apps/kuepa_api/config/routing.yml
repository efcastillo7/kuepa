# course
course_api:
  class: RESTRouteCollection
  options:
    module: course

video_session_api:
    class: RESTRouteCollection
    options:
        module: video_session

message_api:
  class: RESTRouteCollection
  options:
    module: message

profile_api:
  class: RESTRouteCollection
  options:
    module: profile

learningpath_api:
  class: RESTRouteCollection
  options:
    module: learningpath

learningpath_delete:
  url: /learning_path/:parent_id/:child_id
  params: {module: learning_path, action: delete}
  requirements:
    parent_id: \d+
    child_id: \d+
    sf_method: [delete]

resource_api:
  class: RESTRouteCollection
  options:
    module: resource

default:
  url:   /:module/:action/*

